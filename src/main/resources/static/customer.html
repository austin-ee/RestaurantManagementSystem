<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Restaurant</title>
    <link rel="stylesheet" href="rest.css">
</head>
<body>
	  <nav id="nav">
         <div id="logo" align="left">Food Store</div>
         <div id="mnav">
           <ul type="none">
	         <li id="home"><a href="customer.html">Home</a></li>
	         <li id="reserve"><a href="#"onclick="fetchData('reservation')">Reservations</a></li>
	         <li id="available"><a href="#"onclick="fetchData('available')">Availabile</a></li>
        </ul></div>
		 <div id="extra"align="left">
		        <ul type="none">
	              <li id="message"><a href="#"onclick="">Notifications</a></li>
	              <li id="logout"><a href="#"onclick="">Logout</a></li>
		     </ul></div>
    </nav>
	<!--Reservation form-->
    <div class="container" id="container">
       <div id="aside">
	       <div id="or"><h1>Online Reservation</h1></div>
	       <div id="info"></div>
	    </div>
        <div id="form">
            <form id="reservationForm">
              <label for="tableNo">Table No:</label>
              <input type="number" id="tableNo" readonly>

              <label for="date">Date:</label>
              <input type="date" id="date" required>

              <label for="time">Time:</label>
              <input type="time" id="time" required>

              <label for="guests">Number of Guests:</label>
              <input type="number" id="guests" readonly>

              <button type="submit" onclick="saveData()">Book Reservation</button>
            </form>
        </div>
    </div>
	<!--The body-->
	<div>
	    <div id="sidebody"></div>
	    <div id="display">
	        <div id="thed">
			  <b id="reservations">+ Add</b>
			</div>
	        <div id="dataTable"></div>
	    </div>
    </div>
	<!--Details-->
	<div id="frame">
	  <div id="map"></div>
	  <div id="exit">
	     <label><b id="tabledet" style="margin:3px 1px;">Table no:</b><label id="tval" style="margin:3px 0px;"></label></label>
		 <label><b id="chairdet" style="margin:2px 0px 1px 1px;">Chairs:</b><label id="cval" style="margin:2px 0px 1px 0px;"></label></label></br>
		 <button type="submit" style="font-size:13px;margin:3px;" onclick="reserveDisplay()">SELECT</button>
	  </div>
	</div>
    <script src="customer.js"></script>
</body>
</html>
